<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KMRL Login</title>
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: #f0f4f8;
    font-family: Arial, sans-serif;
  }
  .login-box {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
    width: 300px;
  }
  h2 {
    margin-bottom: 20px;
    color: #1976D2;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  button {
    width: 100%;
    padding: 10px 0;
    border: none;
    border-radius: 8px;
    background-color: #1976D2;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #155fa0;
  }
  .error {
    color: #E53935;
    font-size: 13px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>KMRL Login</h2>
  <input type="text" id="username" placeholder="Enter your name">
  <button onclick="login()">Login</button>
  <div id="error" class="error"></div>
</div>

<script>
  function login() {
    const user = document.getElementById('username').value.trim().toLowerCase();
    const errorDiv = document.getElementById('error');
    errorDiv.textContent = '';

    const pages = {
      'karthik': 'admin.html',
      'chandan': 'maintenance.html',
      'chaitra': 'inspection.html',
      'tanuj': 'cleaning.html',
      'richard': 'operations.html'
    };

    if(pages[user]) {
      window.location.href = pages[user];
    } else {
      errorDiv.textContent = 'Invalid username! Please try again.';
    }
  }

  document.getElementById('username').addEventListener('keyup', function(event) {
    if (event.key === 'Enter') login();
  });
</script>

</body>
</html>
